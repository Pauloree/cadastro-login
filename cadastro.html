<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" href="./img/pizza.png" type="image/x-icon">

        <title>Cadastro</title>
    </head>
    <body>
        <div id="login">
            <div class="caixa">

                <img src="./img/pizza.png" alt="Logo">


                <form action="register">
                    <h1>CADASTRO</h1>
                    
                    <div class="nome">
                        <input type="name" placeholder="Nome" required>
                    </div>
                    <div class="email">
                        <input type="email" placeholder="E-mail" required>
                    </div>
                    <div class="endereco">
                        <input type="text" placeholder="Endereço" required>
                    </div>
                    <div class="telefone">
                        <input type="number" placeholder="Telefone" required>
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Senha" required>
                    </div>
                    <div class="confirm">
                        <input type="password" placeholder="Confirme a senha" required>
                    </div>
                    <div class="entrar">
                        <p>Já possui uma conta? <a href="./index.html">Entre.</a></p>
                        <input type="submit" value="Registrar">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
